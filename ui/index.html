<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LogStream | Advanced Log Analytics Terminal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Orbitron:wght@400;700;900&display=swap');

    :root {
      --primary-neon: #00ffcc;
      --secondary-neon: #ff00ff;
      --accent-blue: #00ccff;
      --danger-red: #ff0066;
      --warning-orange: #ffaa00;
      --bg-dark: #0a0a0f;
      --bg-medium: #1a1a2e;
      --bg-light: rgba(255, 255, 255, 0.05);
      --text-primary: #ffffff;
      --text-secondary: #b8b8b8;
      --glass-bg: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Mono', monospace;
      background: var(--bg-dark);
      min-height: 100vh;
      color: var(--text-primary);
      overflow-x: hidden;
      position: relative;
    }

    /* Animated Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 20% 50%, rgba(0, 255, 204, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 50%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 50% 20%, rgba(0, 204, 255, 0.1) 0%, transparent 50%);
      animation: bgPulse 20s ease-in-out infinite;
      z-index: -2;
    }

    /* Matrix Rain Effect */
    .matrix-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      opacity: 0.03;
    }

    .matrix-column {
      position: absolute;
      top: -100%;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      color: var(--primary-neon);
      animation: matrixFall linear infinite;
      text-shadow: 0 0 5px currentColor;
    }

    @keyframes matrixFall {
      to {
        transform: translateY(200vh);
      }
    }

    @keyframes bgPulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.6;
      }
    }

    /* Header with Glitch Effect */
    .header {
      padding: 30px 0;
      text-align: center;
      position: relative;
      border-bottom: 1px solid var(--glass-border);
      background: linear-gradient(180deg, rgba(0, 255, 204, 0.05) 0%, transparent 100%);
    }

    .logo-container {
      display: inline-block;
      position: relative;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem;
      font-weight: 900;
      background: linear-gradient(45deg, var(--primary-neon), var(--accent-blue), var(--secondary-neon));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-transform: uppercase;
      letter-spacing: 5px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
      }

      to {
        text-shadow: 0 0 30px rgba(0, 255, 204, 0.8), 0 0 40px rgba(0, 204, 255, 0.5);
      }
    }

    .logo::before,
    .logo::after {
      content: 'LogStream';
      position: absolute;
      top: 0;
      left: 0;
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 5px;
      opacity: 0;
    }

    .logo::before {
      animation: glitch1 2.5s infinite;
      color: var(--secondary-neon);
      z-index: -1;
    }

    .logo::after {
      animation: glitch2 2.5s infinite;
      color: var(--primary-neon);
      z-index: -2;
    }

    @keyframes glitch1 {

      0%,
      100% {
        opacity: 0;
      }

      33% {
        opacity: 0;
      }

      33.1% {
        opacity: 1;
        transform: translate(2px, -2px);
      }

      33.6% {
        opacity: 0;
      }
    }

    @keyframes glitch2 {

      0%,
      100% {
        opacity: 0;
      }

      66% {
        opacity: 0;
      }

      66.1% {
        opacity: 1;
        transform: translate(-2px, 2px);
      }

      66.6% {
        opacity: 0;
      }
    }

    .subtitle {
      margin-top: 10px;
      font-size: 0.9rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 3px;
      opacity: 0.8;
    }

    /* Container Layout */
    .container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .main-grid {
      display: grid;
      grid-template-columns: 400px 1fr;
      gap: 30px;
      margin-top: 30px;
    }

    @media (max-width: 1024px) {
      .main-grid {
        grid-template-columns: 1fr;
      }
    }

    /* Glassmorphism Panels */
    .glass-panel {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 25px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .glass-panel::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg,
          transparent,
          var(--primary-neon),
          transparent);
      animation: scanline 3s linear infinite;
    }

    @keyframes scanline {
      0% {
        transform: translateX(-100%);
      }

      100% {
        transform: translateX(100%);
      }
    }

    .glass-panel:hover {
      box-shadow: 0 0 30px rgba(0, 255, 204, 0.1);
      border-color: rgba(0, 255, 204, 0.3);
    }

    /* Control Panel Styling */
    .panel-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.2rem;
      color: var(--primary-neon);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .panel-title::before {
      content: '‚óÜ';
      color: var(--accent-blue);
      animation: rotate 2s linear infinite;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    /* Cyber Input Fields */
    .cyber-field {
      margin-bottom: 25px;
    }

    .cyber-label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.85rem;
      color: var(--accent-blue);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .cyber-input,
    .cyber-select {
      width: 100%;
      padding: 12px 15px;
      background: rgba(0, 255, 204, 0.05);
      border: 1px solid rgba(0, 255, 204, 0.2);
      border-radius: 8px;
      color: var(--text-primary);
      font-family: 'Space Mono', monospace;
      font-size: 14px;
      transition: all 0.3s ease;
      outline: none;
    }

    .cyber-input:focus,
    .cyber-select:focus {
      background: rgba(0, 255, 204, 0.1);
      border-color: var(--primary-neon);
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.3);
    }

    /* Cyber Button */
    .cyber-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(45deg, var(--primary-neon), var(--accent-blue));
      border: none;
      border-radius: 10px;
      color: var(--bg-dark);
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .cyber-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .cyber-btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .cyber-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 255, 204, 0.4);
    }

    .cyber-btn:active {
      transform: translateY(0);
    }

    /* File List with Hologram Effect */
    .file-explorer {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 15px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      border: 1px solid rgba(0, 255, 204, 0.1);
    }

    .file-explorer::-webkit-scrollbar {
      width: 8px;
    }

    .file-explorer::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
    }

    .file-explorer::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, var(--primary-neon), var(--accent-blue));
      border-radius: 10px;
    }

    .file-item {
      padding: 12px;
      margin: 8px 0;
      background: linear-gradient(90deg, rgba(0, 255, 204, 0.05) 0%, transparent 100%);
      border-left: 3px solid transparent;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .file-item:hover {
      background: linear-gradient(90deg, rgba(0, 255, 204, 0.1) 0%, rgba(0, 204, 255, 0.05) 100%);
      border-left-color: var(--primary-neon);
      transform: translateX(5px);
      box-shadow: -5px 0 15px rgba(0, 255, 204, 0.2);
    }

    .file-item.selected {
      background: linear-gradient(90deg, rgba(0, 255, 204, 0.2) 0%, rgba(0, 204, 255, 0.1) 100%);
      border-left-color: var(--accent-blue);
      box-shadow: -5px 0 20px rgba(0, 204, 255, 0.3);
    }

    .file-name {
      color: var(--text-primary);
      font-size: 0.9rem;
    }

    .file-size {
      color: var(--text-secondary);
      font-size: 0.8rem;
      opacity: 0.7;
    }

    /* Stats Display */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-bottom: 25px;
    }

    .stat-card {
      background: linear-gradient(135deg, rgba(0, 255, 204, 0.1), rgba(255, 0, 255, 0.05));
      border: 1px solid rgba(0, 255, 204, 0.2);
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .stat-card::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.03), transparent);
      transform: rotate(45deg);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% {
        transform: translateX(-100%) translateY(-100%) rotate(45deg);
      }

      100% {
        transform: translateX(100%) translateY(100%) rotate(45deg);
      }
    }

    .stat-value {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary-neon);
      text-shadow: 0 0 10px currentColor;
    }

    .stat-label {
      font-size: 0.8rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 5px;
    }

    /* Log Display Terminal */
    .terminal-container {
      position: relative;
      background: #000000;
      border-radius: 15px;
      overflow: hidden;
      border: 1px solid rgba(0, 255, 204, 0.2);
    }

    .terminal-header {
      background: linear-gradient(90deg, var(--bg-medium), rgba(0, 255, 204, 0.1));
      padding: 15px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid rgba(0, 255, 204, 0.2);
    }

    .terminal-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--danger-red);
    }

    .terminal-dot:nth-child(2) {
      background: var(--warning-orange);
    }

    .terminal-dot:nth-child(3) {
      background: var(--primary-neon);
    }

    .terminal-title {
      margin-left: auto;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .log-display {
      padding: 20px;
      max-height: 600px;
      overflow-y: auto;
      font-family: 'Space Mono', monospace;
      font-size: 13px;
      line-height: 1.8;
      color: var(--text-secondary);
      background: linear-gradient(180deg, transparent, rgba(0, 255, 204, 0.02));
    }

    .log-display::-webkit-scrollbar {
      width: 10px;
    }

    .log-display::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.5);
    }

    .log-display::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, var(--primary-neon), var(--accent-blue));
      border-radius: 5px;
    }

    .log-entry {
      padding: 8px 12px;
      margin: 5px 0;
      border-left: 2px solid transparent;
      transition: all 0.3s ease;
      position: relative;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .log-entry:hover {
      background: rgba(0, 255, 204, 0.05);
      border-left-color: var(--primary-neon);
      padding-left: 20px;
    }

    .log-entry::before {
      content: '>';
      position: absolute;
      left: 5px;
      color: var(--primary-neon);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .log-entry:hover::before {
      opacity: 1;
    }

    /* Log Level Styling */
    .log-entry.error {
      color: var(--danger-red);
      background: rgba(255, 0, 102, 0.05);
      border-left-color: var(--danger-red);
      animation: errorPulse 2s infinite;
    }

    @keyframes errorPulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.7;
      }
    }

    .log-entry.warning {
      color: var(--warning-orange);
      background: rgba(255, 170, 0, 0.05);
      border-left-color: var(--warning-orange);
    }

    .log-entry.info {
      color: var(--primary-neon);
      background: rgba(0, 255, 204, 0.03);
      border-left-color: var(--primary-neon);
    }

    .log-entry.debug {
      color: var(--accent-blue);
      opacity: 0.8;
    }

    /* Keyword Highlight */
    mark {
      background: linear-gradient(90deg, var(--secondary-neon), var(--accent-blue));
      color: var(--text-primary);
      padding: 2px 4px;
      border-radius: 3px;
      font-weight: bold;
    }

    /* Filter Badge */
    .filter-indicator {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 15px;
      background: linear-gradient(90deg, rgba(255, 0, 255, 0.2), rgba(0, 204, 255, 0.2));
      border: 1px solid var(--secondary-neon);
      border-radius: 20px;
      margin-bottom: 15px;
      font-size: 0.85rem;
      color: var(--text-primary);
    }

    .filter-indicator::before {
      content: 'üîç';
    }

    /* Loading State */
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px;
      gap: 20px;
    }

    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 3px solid rgba(0, 255, 204, 0.1);
      border-top: 3px solid var(--primary-neon);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .loading-text {
      font-family: 'Orbitron', sans-serif;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }

    .empty-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.3;
    }

    .empty-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: var(--accent-blue);
    }

    /* Error State */
    .error-message {
      background: linear-gradient(90deg, rgba(255, 0, 102, 0.1), rgba(255, 0, 102, 0.05));
      border: 1px solid var(--danger-red);
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .error-icon {
      font-size: 1.5rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .logo {
        font-size: 2.5rem;
      }

      .main-grid {
        grid-template-columns: 1fr;
      }

      .stats-grid {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>

<body>
  <!-- Matrix Background -->
  <div class="matrix-bg" id="matrix"></div>

  <!-- Header -->
  <header class="header">
    <div class="logo-container">
      <h1 class="logo">LogStream</h1>
    </div>
    <p class="subtitle">Advanced Log Analytics Terminal</p>
  </header>

  <!-- Main Container -->
  <div class="container">
    <div class="main-grid">
      <!-- Control Panel -->
      <aside class="glass-panel">
        <h2 class="panel-title">Control Terminal</h2>

        <div class="cyber-field">
          <label class="cyber-label" for="server-url">‚óà API Endpoint</label>
          <input type="text" class="cyber-input" id="server-url" value="http://localhost:8000"
            placeholder="http://localhost:8000">
        </div>

        <button class="cyber-btn" onclick="fetchFileList()">
          ‚ü≤ Scan File System
        </button>

        <div class="cyber-field" style="margin-top: 30px;">
          <label class="cyber-label">‚óà Available Logs</label>
          <div id="file-list" class="file-explorer">
            <div class="empty-state">
              <div class="empty-icon">üì°</div>
              <div>Awaiting system scan...</div>
            </div>
          </div>
        </div>

        <div class="cyber-field">
          <label class="cyber-label" for="file-path">‚óà Target File</label>
          <input type="text" class="cyber-input" id="file-path" placeholder="e.g., log1.txt or apache/log3.txt">
        </div>

        <div class="cyber-field">
          <label class="cyber-label" for="num-entries">‚óà Entry Limit</label>
          <input type="number" class="cyber-input" id="num-entries" value="100" min="1" max="10000">
        </div>

        <div class="cyber-field">
          <label class="cyber-label" for="keyword-filter">‚óà Search Pattern</label>
          <input type="text" class="cyber-input" id="keyword-filter" placeholder="ERROR, WARNING, DEBUG...">
        </div>

        <button class="cyber-btn" onclick="fetchLogs()" style="margin-top: 10px;">
          ‚ö° Execute Query
        </button>
      </aside>

      <!-- Log Display Panel -->
      <main class="glass-panel">
        <h2 class="panel-title">Data Stream Monitor</h2>

        <div class="stats-grid" id="stats" style="display: none;">
          <div class="stat-card">
            <div class="stat-value" id="total-lines">0</div>
            <div class="stat-label">Entries</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="current-file">-</div>
            <div class="stat-label">Source</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="filter-status">OFF</div>
            <div class="stat-label">Filter</div>
          </div>
        </div>

        <div class="terminal-container">
          <div class="terminal-header">
            <div class="terminal-dot"></div>
            <div class="terminal-dot"></div>
            <div class="terminal-dot"></div>
            <span class="terminal-title">Log Terminal v3.0</span>
          </div>
          <div id="log-container" class="log-display">
            <div class="empty-state">
              <div class="empty-icon">‚ü†</div>
              <div class="empty-title">System Ready</div>
              <p>Select target and execute query to begin analysis</p>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script>
    // Matrix Rain Effect
    function createMatrixRain() {
      const matrix = document.getElementById('matrix');
      const columns = Math.floor(window.innerWidth / 20);

      for (let i = 0; i < columns; i++) {
        const column = document.createElement('div');
        column.className = 'matrix-column';
        column.style.left = `${i * 20}px`;
        column.style.animationDuration = `${Math.random() * 5 + 5}s`;
        column.style.animationDelay = `${Math.random() * 5}s`;

        // Random binary/hex characters
        const chars = '01010110101001110010110101011010';
        let text = '';
        for (let j = 0; j < 100; j++) {
          text += chars[Math.floor(Math.random() * chars.length)] + '<br>';
        }
        column.innerHTML = text;
        matrix.appendChild(column);
      }
    }

    createMatrixRain();

    let selectedFile = '';

    async function fetchFileList() {
      const serverUrl = document.getElementById('server-url').value;
      const fileListDiv = document.getElementById('file-list');

      fileListDiv.innerHTML = `
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">Scanning System...</div>
                </div>
            `;

      try {
        const response = await fetch(`${serverUrl}/logs/list`);
        if (!response.ok) throw new Error('System scan failed');

        const data = await response.json();

        if (data.files.length === 0) {
          fileListDiv.innerHTML = '<div class="empty-state"><div class="empty-icon">‚ö†Ô∏è</div><div>No log files detected</div></div>';
          return;
        }

        fileListDiv.innerHTML = data.files.map(file => `
                    <div class="file-item" onclick="selectFile('${file.filename}')">
                        <span class="file-name">‚óâ ${file.filename}</span>
                        <span class="file-size">${file.size_readable}</span>
                    </div>
                `).join('');

      } catch (error) {
        fileListDiv.innerHTML = `
                    <div class="error-message">
                        <span class="error-icon">‚ö†</span>
                        <span>Scan Error: ${error.message}</span>
                    </div>
                `;
      }
    }

    function selectFile(filename) {
      selectedFile = filename;
      document.getElementById('file-path').value = filename;

      // Update visual selection
      document.querySelectorAll('.file-item').forEach(item => {
        item.classList.remove('selected');
        if (item.querySelector('.file-name').textContent.includes(filename)) {
          item.classList.add('selected');
        }
      });
    }

    async function fetchLogs() {
      const serverUrl = document.getElementById('server-url').value;
      const filePath = document.getElementById('file-path').value;
      const numEntries = document.getElementById('num-entries').value;
      const keyword = document.getElementById('keyword-filter').value;

      if (!filePath) {
        alert('‚ö† Target file required for operation');
        return;
      }

      const logContainer = document.getElementById('log-container');
      const statsDiv = document.getElementById('stats');

      logContainer.innerHTML = `
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">Retrieving Data Stream...</div>
                </div>
            `;
      statsDiv.style.display = 'none';

      try {
        let url = `${serverUrl}/logs?filename=${encodeURIComponent(filePath)}&entries=${numEntries}`;
        if (keyword) {
          url += `&keyword=${encodeURIComponent(keyword)}`;
        }

        const response = await fetch(url);
        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.detail || 'Data retrieval failed');
        }

        const data = await response.json();

        // Update stats
        document.getElementById('total-lines').textContent = data.returned_lines;
        document.getElementById('current-file').textContent = data.filename.split('/').pop().substring(0, 8);
        document.getElementById('filter-status').textContent = keyword ? 'ON' : 'OFF';
        statsDiv.style.display = 'grid';

        if (data.entries.length === 0) {
          logContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">‚àÖ</div>
                            <div class="empty-title">No Data Found</div>
                            <p>Adjust search parameters and retry</p>
                        </div>
                    `;
          return;
        }

        // Display logs with syntax highlighting
        const logHtml = data.entries.map((entry, index) => {
          let className = 'log-entry';
          const upperEntry = entry.toUpperCase();

          if (upperEntry.includes('ERROR') || upperEntry.includes('FAIL')) {
            className += ' error';
          } else if (upperEntry.includes('WARNING') || upperEntry.includes('WARN')) {
            className += ' warning';
          } else if (upperEntry.includes('INFO')) {
            className += ' info';
          } else if (upperEntry.includes('DEBUG')) {
            className += ' debug';
          }

          // Escape HTML and highlight keyword
          let escapedEntry = entry
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;')
            .replace(/"/g, '&quot;')
            .replace(/'/g, '&#039;');

          if (keyword) {
            const regex = new RegExp(`(${keyword})`, 'gi');
            escapedEntry = escapedEntry.replace(regex, '<mark>$1</mark>');
          }

          // Add entry number
          return `<div class="${className}" style="animation-delay: ${index * 0.02}s">${escapedEntry}</div>`;
        }).join('');

        logContainer.innerHTML = `
                    ${data.filtered ? `<div class="filter-indicator">Active Filter: "${keyword}"</div>` : ''}
                    ${logHtml}
                `;

        // Animate entries
        logContainer.querySelectorAll('.log-entry').forEach((entry, index) => {
          entry.style.opacity = '0';
          entry.style.transform = 'translateX(-20px)';
          setTimeout(() => {
            entry.style.transition = 'all 0.5s ease';
            entry.style.opacity = '1';
            entry.style.transform = 'translateX(0)';
          }, index * 20);
        });

      } catch (error) {
        logContainer.innerHTML = `
                    <div class="error-message">
                        <span class="error-icon">‚ö†</span>
                        <span>System Error: ${error.message}</span>
                    </div>
                `;
      }
    }

    // Auto-load file list on page load
    window.addEventListener('DOMContentLoaded', () => {
      fetchFileList();
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && (e.metaKey || e.ctrlKey)) {
        fetchLogs();
      }
      if (e.key === 'r' && (e.metaKey || e.ctrlKey)) {
        e.preventDefault();
        fetchFileList();
      }
    });
  </script>
</body>
